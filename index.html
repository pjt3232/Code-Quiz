<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale=1 />"
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <main>
            <section class="quiz-page" id="start-screen">
                <h1>Welcome to the Code Quiz!</h1>
                <button id="start-game">Start Quiz</button>
            </section>

            <section class="quiz-page hide" id="question-screen">
                <div id="question"></div>
                <div id="feedback"></div>
                <div id="timer">Time Left: <span id="time-left"></span></div>
            </section>

            <section class="hide" id="end-screen">
                <h2>Game Over!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <form>
                    <label for="intials">Enter your intials:</label>
                    <input type="text" id="intials" name="intials" maxLength="3" required>
                    <button id="save-score">Save Score</button>
                </form>
            </section>
        </main>
        <script src=./assets/script.js></script>
    </body>
</html>
